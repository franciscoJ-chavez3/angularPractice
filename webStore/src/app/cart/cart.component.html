<div class="container">
  <div>
    <h1 class="text-center my-5">Your Cart</h1>
    <div>
      <ul class="list-group" *ngFor="let cartItem of cartItems; let i = index">
        <div class="list-group-item d-flex justify-content-between">
          <div class="d-flex justify-content-between">
            <button (click)="removeFromCart(cartItem, i)" class="btn btn-danger btn-sm mr-3">x</button>
            <p class="mt-3">{{cartItem.productName}}</p>
          </div>
          <p class="mt-3">{{cartItem.productQty}}</p>
          <p class="mt-3">{{cartItem.productPrice * cartItem.productQty}}</p>
        </div>
      </ul>

      <div class="d-flex justify-content-end mt-5">
        <h4 class="mr-3">Subtotal</h4>
        <h4 class="ml-3">${{cartTotal}}</h4>
      </div>

      <div class="d-flex justify-content-end mt-5">
        <button class="btn btn-danger" routerLink="/checkout">Checkout</button>
      </div>
    </div>
  </div>
</div>
