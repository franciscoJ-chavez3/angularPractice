<div class="container">
  <h1 class="text-center text-danger my-5">How 'bout them apples?</h1>
  <div class="row">
    <div class="col" *ngFor="let product of productsInShop">
      <div class="card my-4" style="width: 18rem;">
        <img src={{product.productImgURL}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{product.productName}}</h5>
          <p class="card-text text-center">${{product.productPrice}}</p>
          <div class="d-flex justify-content-between">
            <a (click)="addToCart(product)" class="text-white btn btn-danger">Add to Cart</a>
            <a routerLink="/{{product.productName}}/{{product.productID}}" class="btn btn-danger">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
